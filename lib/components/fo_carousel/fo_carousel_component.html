<div id="slide-container"
     (touchstart)="prevX = 0"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd($event)">
  <div id="slide-transformer"
       [class.animate]="animateSlides == true"
       [style.transform]="transform">
    <ng-content></ng-content>
  </div>

  <ng-container *ngIf="showArrowButtons">
    <div class="arrow"
         (click)="stepBy(-1)"
         [class.disabled]="disabled || (loop == false && step < 1)"
         [class.below]="arrowsBelow == true"
         id="arrow-left">
      <fo-icon [material]="materialIcons"
               [icon]="prevIcon">
      </fo-icon>
    </div>
    <div class="arrow"
         (click)="stepBy(1)"
         [class.disabled]="disabled || (loop == false && step >= slides.length - 1)"
         [class.below]="arrowsBelow == true"
         id="arrow-right">
      <fo-icon [material]="materialIcons"
               [icon]="nextIcon">
      </fo-icon>

    </div>
  </ng-container>
</div>
