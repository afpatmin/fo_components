<div id="foPanel"
     [class.expanded]="expanded">
  <div id="header"
       (click)="toggleExpanded()">
    <fo-icon *ngIf="icon != null"
             id="icon"
             [icon]="icon"
             [material]="true"></fo-icon>
    <div id="texts">
      <div>{{header}}</div>
      <div id="description">{{description}}</div>
    </div>
    <fo-icon id="expandIcon"
             *ngIf="!disabled"
             icon="keyboard_arrow_down"
             [material]="true"></fo-icon>
  </div>
  <div id="content"
       *ngIf="expanded">
    <ng-content></ng-content>
  </div>
</div>
