<div class="foPanel">
  <div class="fo-panel-header"
       (click)="toggleExpanded()"
       [class.expanded]="expanded">
    <fo-icon *ngIf="icon != null"
             id="icon"
             [icon]="icon"
             [material]="true"></fo-icon>
    <div id="texts">
      <div>{{header}}</div>
      <div id="description">{{description}}</div>
    </div>
    <fo-icon id="expandIcon"
             *ngIf="!disabled"
             icon="keyboard_arrow_down"
             [material]="true"></fo-icon>
  </div>
  <div class="fo-panel-content"
       [class.expanded]="expanded">
    <ng-content></ng-content>
  </div>
</div>
