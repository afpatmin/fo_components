<label>{{label}}</label>
<div class="container"
     [class.border]="source == null || source.isEmpty"
     (dragenter)="$event.preventDefault()"
     (dragover)="$event.preventDefault()"
     (drop)="onDrop($event)"
     (click)="fileInput.click()">
     <div id="image"
          [ngStyle]="styles"></div>
     <fo-icon *ngIf="source != null && source.isNotEmpty"
              icon="delete"
              id="delete"
              square
              white
              [material]="materialIcons"
              (click)="onDelete($event)">
     </fo-icon>
     <ng-container *ngIf="source == null || source.isEmpty">
          <fo-icon class="add"
                   [material]="materialIcons"
                   [icon]="addIcon">
          </fo-icon>
          <p id="placeholder"
             *ngIf="placeholder != null"> {{placeholder}} </p>
     </ng-container>
     <input type="file"
            #fileInput
            [disabled]="disabled"
            (change)="onFileChange($event)"
            [accept]="accept" />
     <p *ngIf="invalidFile"
        class="error-output background-color-alert-bright">{{msgInvalidFile}}</p>
</div>
