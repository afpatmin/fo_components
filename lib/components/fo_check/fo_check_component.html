<label id="checkContainer">
    <input type="check"
           [checked]="checked"
           [disabled]="disabled">
    <div class="mark"
         (click)="onChange()">
        <div class="marker"
             [class.visible]="checked">
        </div>
    </div>
</label>
<fo-label [value]="label"
          (click)="onChange()"></fo-label>
