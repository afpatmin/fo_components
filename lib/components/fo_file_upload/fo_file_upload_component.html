<fo-label [value]="label">
   <div class="container"
        (dragenter)="$event.preventDefault()"
        (dragover)="$event.preventDefault()"
        (drop)="onDrop($event)">
      <input #input
             type="file"
             (change)="onFileChange($event)"
             [disabled]="disabled || uploading"
             [accept]="accept" />
      <div id="content"
           class="margin-top-small margin-bottom-small">
         <fo-button *ngIf="!uploading"
                    (trigger)="input.click()"
                    [white]="true"
                    [materialIcon]="materialIcon"
                    [disabled]="disabled"
                    icon="folder_open">
         </fo-button>
         <ng-container *ngIf="uploading">
            <fo-load-indicator [label]="uploadingLabel"></fo-load-indicator>
         </ng-container>
      </div>
   </div>
</fo-label>
