<fo-label [value]="label">
   <div class="container"
        (dragenter)="$event.preventDefault()"
        (dragover)="$event.preventDefault()"
        (drop)="onDrop($event)">
      <input #input
             type="file"
             (change)="onFileChange($event)"
             [disabled]="disabled || uploading"
             [accept]="accept" />
      <div id="content"
           class="margin-top-small margin-bottom-small">
         <fo-button *ngIf="uploading == false"
                    (trigger)="input.click()"
                    [white]="true"
                    [materialIcon]="materialIcon"
                    [disabled]="disabled"
                    icon="folder_open">
         </fo-button>
         <fo-load-indicator *ngIf="uploading == true"></fo-load-indicator>
      </div>
   </div>
</fo-label>
