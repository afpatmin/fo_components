<fo-label [value]="label"
          (click)="onClick($event)"></fo-label>
<div id="flexContainer"
     tabindex="0"
     [class.focus]="dropdownVisible">
  <div id="selector"
       #selector
       [class.noRightBorder]="actionButtonLabel != null"
       [class.disabled]="disabled == true"
       (click)="onClick($event)">
    <div id="selectedValue">
      <fo-icon *ngIf="selectedOption?.icon != null"
               [icon]="selectedOption?.icon"
               [material]="materialIcons">
      </fo-icon>
      <span>{{selectedOption == null ? placeholder : selectedOption!.label}}</span>
    </div>
    <fo-icon class="arrow"
             [material]="true"
             icon="keyboard_arrow_down"></fo-icon>
  </div>
  <fo-button *ngIf="actionButtonLabel != null"
             [label]="actionButtonLabel"
             [disabled]="disabled || selectedOption == null"
             (trigger)="onActionButtonTrigger($event)"></fo-button>
</div>


<fo-dropdown-list *ngIf="options != null && dropdownVisible == true && disabled != true"
                  [options]="options"
                  [offsetTop]="dropdownTopOffset"
                  [showSearch]="showSearch"
                  [maxHeight]="dropdownMaxHeight"
                  [showCategoryLabels]="showDropdownCategoryLabels"
                  [constrainToViewPort]="constrainToViewPort"
                  [allowNullSelection]="allowNullSelection"
                  [materialIcons]="materialIcons"
                  [width]="dropdownWidth"
                  (select)="onSelect($event)"
                  [(visible)]="dropdownVisible">
</fo-dropdown-list>
