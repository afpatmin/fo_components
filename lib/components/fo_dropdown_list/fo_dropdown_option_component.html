<table>
  <tr>
    <td class="icon"
        *ngIf="model?.renderIcon?.isEmpty == false && model?.renderImage?.isEmpty != false">
      <fo-icon [icon]="model?.renderIcon"
               [material]="materialIcon">
      </fo-icon>
    </td>
    <td id="image"
        *ngIf="model?.renderImage?.isEmpty == false">
      <img [src]="model?.renderImage"
           alt="image">
    </td>
    <td>
      <div id="label"
           [class.semi-bold]="model?.renderSecondaryLabel?.isEmpty == false">{{model?.renderLabel}}</div>
      <div id="secondaryLabel">{{model?.renderSecondaryLabel}}</div>
    </td>
    <td class="info"
        *ngIf="model?.renderInfo?.isEmpty == false"> {{model?.renderInfo}} </td>
    <td class="icon"
        *ngIf="model?.renderIcon?.isEmpty == false && model?.renderImage?.isEmpty == false">
      <fo-icon [icon]="model?.renderIcon"
               [material]="materialIcon">
      </fo-icon>
    </td>
  </tr>
</table>
