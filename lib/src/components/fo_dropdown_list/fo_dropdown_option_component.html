<table>
  <tr>
    <td class="icon"
        *ngIf="model?.icon?.isEmpty == false && model?.image?.isEmpty != false">
      <fo-icon [icon]="model?.icon"
               [material]="materialIcon">
      </fo-icon>
    </td>
    <td id="image"
        *ngIf="model?.image?.isEmpty == false">
      <img [src]="model?.image"
           alt="image">
    </td>
    <td>
      <div id="label"
           [class.semi-bold]="model?.secondaryLabel?.isEmpty == false">{{model?.label}}</div>
      <div id="secondaryLabel">{{model?.secondaryLabel}}</div>
    </td>
    <td class="info"
        *ngIf="model?.info?.isEmpty == false"> {{model?.info}} </td>
    <td class="icon"
        *ngIf="model?.icon?.isEmpty == false && model?.image?.isEmpty == false">
      <fo-icon [icon]="model?.icon"
               [material]="materialIcon">
      </fo-icon>
    </td>
  </tr>
</table>
